<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alikhan's Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #add8e6;
            transition: background-color 0.3s, color 0.3s;
        }
        header {
            background: #1e90ff;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            margin: 50px auto;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
        }
        .buttons {
            margin-top: 20px;
        }
        .dark-mode {
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header id="header">Welcome to My Portfolio</header>
    <div class="container">
        <h2 id="greeting">Hello, I'm Alikhan!</h2>
        <p id="description">I study at BIL and I'm passionate about learning and growing my skills.</p>
        <h3 id="interest">I Love Nissan Cars</h3>
        <img src="/mnt/data/Screenshot_dwg_nissan_silvia_s13_ss_ek_tsukuba_fruits_line_28-8-124-21-40-54.jpg" alt="Nissan Silvia S13">
        <div class="buttons">
            <button onclick="toggleLanguage()">Change Language</button>
            <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
        </div>
    </div>
    <script>
        let isEnglish = true;
        function toggleLanguage() {
            if (isEnglish) {
                document.getElementById("header").textContent = "Мое портфолио";
                document.getElementById("greeting").textContent = "Привет я Алихан";
                document.getElementById("description").textContent = "Я учусь в BIL ";
                document.getElementById("interest").textContent = "Я люблю автомобили Nissan";
            } else {
                document.getElementById("header").textContent = "My Portfolio";
                document.getElementById("greeting").textContent = "Hello, I am Alikhan!";
                document.getElementById("description").textContent = "I study at BIL";
                document.getElementById("interest").textContent = "I Love Nissan Cars";
            }
            isEnglish = !isEnglish;
        }
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
